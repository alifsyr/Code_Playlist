<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <!-- src: untuk lokasi
             alt: untuk alternatif apabila foto gagal ditampilkan
             width dan height: untuk mengubah ukuran gambar [dalam % atau px]-->
        <img src="logo.png" alt="Halo Semua" width="25%" title="Logo SPARTA 2020">

        <!-- membuat hyperlink + img -->
        <br><br>
        <a href="https://www.google.com" target="_blank"> <img src="logo.png" width="25%"></a>
    </body>
</html>
