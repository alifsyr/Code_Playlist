<!DOCTYPE html>
<html>
    <head>
        <title>HTML paragraf</title> <!-- judul tab-->
    </head>
    <body>
        <p>paragraf 1</p> <!-- paragraf-->
        <br> <!-- baris baru-->
        <p>paragraf 2</p>
        <p>ini adalah <br> <!-- baris baru--> paragraf 3</p>
        <hr> <!-- garis horizontal-->

        <p><b>Halo sobat</b></p> <!-- paragraf dengan tag <b> -->
        <p><i>goblok <strong>tai</strong> anjing</i></p> <!-- paragraf dengan tag <strong> dan <i> -->
        <p><u>nadin "main" <em>dikasur</em> yuk!!</u></p> <!-- paragraf dengan tag <u> dan <em> -->

    </body>
</html>
