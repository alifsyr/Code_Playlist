<!DOCTYPE html>
<html>
    <head>
        <title>form HTML</title>
    </head>
    <body>
        <form action="">
            <label for="username">username :</label>
            <input type="text" id="username">
                <br>
            <label for="password">password :</label>
            <input type="password" id="password">
                <br>
            <input type="radio" id="pria" name="jenis_kelamin"><label for="pria">pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin"><label for="wanita">wanita</label>
                <br>
            <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
            <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
            <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                <br>
            <textarea name="komentar" id="komentar" cols="0" rows="5"></textarea>
                <br>
            <select name="golongan darah" id="golongan darah">
                <option >A</option>
                <option >B</option>
                <option >AB</option>
                <option >O</option>
            </select>
                <br>
            <button type="submit">Kirim!</button>
                <br>

        </form>
    </body>
</html>
